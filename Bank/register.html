<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/default.css">
    <title>Register</title>
</head>
<body class="d-flex align-items-center justify-content-center bg-image signup">

    <!--Main Page Header-->
    <div class="main-page-header mb-3">
        <!--Container-->
        <div class="container d-flex align-items-center">
            <!--Company name-->
            <div class="company-name">
                Cadmus Finance Corporation
            </div>
            <!--End of Company name-->

            <!--Navigation-->
            <nav class="navigation">
                <li class="navbar-selected"><a href="index.html"><i class="fa-solid fa-house mx-2 my-2"></i>Home</a></li>
                <li ><a href="perk.html"><i class="fa-solid fa-hand-holding-heart fa-lg mx-2 my-3"></i>Perks</a></li>
                <li ><a href="aboutus.html"><i class="fa-solid fa-users fa-lg mx-2 my-3"></i>About Us</a></li>
                <li ><a href="adminlogin.html"><i class="fa-solid fa-briefcase fa-lg mx-2 my-3"></i>Admin Login</a></li>
            </nav>
            <!--End of Navigation-->

        </div>
        <!--End of Container-->
    </div>
    <!--End of Main Page Header-->

    <!-- Company Logo -->
    <a href="index.html"><img src="images/logos/3.png" height="66px" class="company-logo"></a>
    <!--End of Company Logo -->
    
    <!--Registration form card-->
    <div class="card registration-form-card col-6 bg-transparent border-0">
        <!--Card body-->
        <div class="card-body">
            <!--Form header-->
            <h1 class="form-header card-title mb-3">
                <i class="fa-regular fa-address-card me-3"></i> Sign Up
            </h1>
            <!--End of Form header-->

            <!--Registration form-->
            <form action="" class="reg-form">

                <!--Row-->
                <div class="row">
                    <!--Form group-->
                    <div class="form-group col">
                        <input type="text" name="first_name" class="form-control form-control-lg" placeholder="Enter First Name" />
                    </div>
                    <!--End of Form group-->

                    <!--Form group-->
                    <div class="form-group col">
                        <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Enter Last Name" />
                    </div>
                    <!--End of Form group-->
                </div>
                <!--End of Row-->

                <!--Form group-->
                <div class="form-group col">
                    <input type="text" name="email" class="form-control form-control-lg" placeholder="Enter Email" />
                </div>
                <!--End of Form group-->

                <!--Form group-->
                <div class="form-group col">
                    <input type="text" name="contact" class="form-control form-control-lg" placeholder="Enter Contact Details" />
                </div>
                <!--End of Form group-->

                <!--Row-->
                <div class="row">
                    <!--Form group-->
                    <div class="form-group col">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password" />
                    </div>
                    <!--End of Form group-->

                    <!--Form group-->
                    <div class="form-group col">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Re-Enter Password" />
                    </div>
                    <!--End of Form group-->
                </div>
                <!--End of Row-->

                <!--Form group-->
                <button class="btn btn-lg register_button">Register</button>
                <!--End of Form group-->

            </form>
            <!--End of Registration form-->

            <!--Card Text-->
            <p class="card-text mt-4">
                Already have an account? <a href="login.html" id="login_link">Login</a>
            </p>
            <!--End of Card Text-->
            
            <!--Back button to home page-->
            <p>
                <a href="index.html" id="back_button" class="btn btn-md"><i class="fa fa-arrow-alt-circle-left me-2"></i> Back</a>
            </p>
            <!--End of Back button to home page-->

        </div>
        <!--End of Card body-->
    </div>
    <!--End of Registration form card-->
</body>
</html>
